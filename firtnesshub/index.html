<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página Inicial</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black; /* FUNDO PRETO */
        }

        img {
            width: 600px;
            cursor: pointer;
            border-radius: 20px; /* cantos levemente arredondados */
            transition: all 1s ease; /*suaviza a animação */
        }
        img:hover {
            box-shadow: 0 0 25px 8px rgba(255, 0, 0, 0.8); /* brilho vermelho ao redor */
            transform: scale(1.05); /* leve aumento */
        }
    </style>
</head>
<body>

    <a href="home.html">
        <img src="logo.jpg" alt="Minha Logo">
    </a>

</body>
</html>
